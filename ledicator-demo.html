<html>
<head>
<link rel="stylesheet" href="ledicator.css">
<title>LEDicator demo</title>
</head>
<body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="ledicator.js"></script>

<select id="ledicator">
	<option selected="selected">0</option>
	<option>1</option>
	<option>2</option>
	<option>3</option>
	<option>4</option>
	<option>5</option>
	<option>6</option>
	<option>7</option>
</select>

<script type="text/javascript">
var lb = $("#ledicator").ledicator({states:{"0":"gray", "1":"red", "2":"orange", "3":"yellow",
					    "4":"green", "5":"cyan", "6":"blue", "7":"pink"}});
</script>
</body>
</html>
